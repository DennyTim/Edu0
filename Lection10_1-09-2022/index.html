<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Document</title>
    <link
        rel="stylesheet"
        href="styles.css"
    >
</head>
<body>
<h2>Simple grid</h2>
<div class="grid">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
</div>
<hr/>
<h2>Simple layout with grid</h2>
<main class="grid-2">
    <header class="header">Header</header>
    <article class="main-content">Article</article>
    <nav class="navbar">Nav</nav>
    <aside class="right-panel">Aside</aside>
    <footer class="footer">Footer</footer>
</main>
<h2>Simple layout with auto-fill</h2>
<div class="grid-3">
    <div class="grid-item3">1</div>
    <div class="grid-item3">2</div>
    <div class="grid-item3">3</div>
    <div class="grid-item3">4</div>
    <div class="grid-item3">5</div>
    <div class="grid-item3">6</div>
    <div class="grid-item3">7</div>
    <div class="grid-item3">8</div>
    <div class="grid-item3">9</div>
</div>
<h2>Difference between auto-fill and auto-fit</h2>
<div class="grid-4 auto-fill">
    <div>1</div>
    <div>2</div>
</div>
<div class="grid-4 auto-fit">
    <div>1</div>
    <div>2</div>
</div>
<h2>Grid auto-flow</h2>
<div class="grid-5">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
</div>
<h2>Exact grid layout</h2>
<div class="grid-6">
    <div class="grid-1-item">1</div>
    <div class="grid-2-item">2</div>
</div>
<script src="script.js"></script>
</body>
</html>
