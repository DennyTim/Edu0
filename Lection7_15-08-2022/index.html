<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >
    <title>Document</title>
    <link
        rel="stylesheet"
        href="style.css"
    >
</head>
<body>
<form id="example-form">
    <label
        class="form-label"
        for="firstName"
    >
        <span>First name</span>
        <input
            id="firstName"
            type="text"
            name="firstName"
            value=""
            size="25"
            maxlength="6"
            required
        />
    </label>
    <label
        class="form-label"
        for="lastName"
    >
        <span>Last name</span>
        <input
            id="lastName"
            type="text"
            name="lastName"
            value="Tim"
            disabled
        />
    </label>
    <label
        class="form-label"
        for="counter"
    >
        <span>Age</span>
        <input
            id="counter"
            type="number"
            name="lastName"
            value="33"
            readonly
        />
    </label>
    <label
        class="form-label"
        for="password"
    >
        <span>Password</span>
        <input
            id="password"
            type="password"
            name="password"
            value=""
            required
        />
    </label>
    <label
        class="form-label"
        for="description"
    >
        <span>Description</span>
        <textarea
            id="description"
            name="description"
            cols="30"
            rows="10"
        >Text content</textarea>
    </label>
    <!--    <input-->
    <!--        type="submit"-->
    <!--        name="submit"-->
    <!--        value="Submit"-->
    <!--    />-->
    <fieldset>
        <legend>Gender</legend>
        <label
            class="form-label"
            for="male"
        >
            <span>Male</span>
            <input
                id="male"
                type="radio"
                name="gender"
                value="male"
            />
        </label>
        <label
            class="form-label"
            for="female"
        >
            <span>Female</span>
            <input
                id="female"
                type="radio"
                name="gender"
                value="female"
            />
        </label>
        <label
            class="form-label"
            for="other"
        >
            <span>Other</span>
            <input
                id="other"
                type="radio"
                name="gender"
                value="other"
            />
        </label>
    </fieldset>
    <label
        class="form-label"
        for="check-car"
    >
        <input
            id="check-car"
            type="checkbox"
            name="car"
            value="car"
        />
        <span>Do you have a car?</span>
    </label>
    <label
        class="form-label"
        for="car"
    >
        <span>Please choose a car</span>
        <select
            id="car"
            name="cars"
        >
            <option value="volvo">Volvo</option>
            <option
                value="saab"
                selected
            >Saab
            </option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </label>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
<script src="script.js"></script>
</body>
</html>
